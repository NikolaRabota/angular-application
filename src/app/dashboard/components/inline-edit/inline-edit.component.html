<div>
  <div *ngIf="editing" class="full-width">
    <input class="inline-edit full-width" [required]="required" (blur)="onBlur()" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label" />
  </div>
  <div *ngIf="!editing">
    <label class="block bold full-width">{{label}}</label>
    <div>{{value}}</div>
    <button onclick="edit(value)" (focus)="edit(value);" class="btn btn-secondary">Edit
    </button>
  </div>
</div>
